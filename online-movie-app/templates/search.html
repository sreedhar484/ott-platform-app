{% extends 'home.html' %}
{% block content %}
<div class="container" style="margin-top: 5%;">
    <form action="searchform" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search a movie " name="string" required>
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>
    <br><br><br>
    <div class="container-fluid" style="margin-left: 0px;">
      <div class="row" style="margin-left: -45px;">
    {% for i in movie %}
    <div class="col-sm-3">
    <a href="{% url 'movieview' id=i.id %}" ><div class="w3-card-4 w3-margin" style="width:100%;height:150px;margin-left:0px;">
        <div class="w3-display-container w3-text-white">
          <img src="{{i.movie_poster.url}}" alt="Lights" style="width:100%;height:150px;">
          <div class="w3-small w3-display-bottomleft"><p class="w3-black">{{i.name}}</p></div>
        </div>
      </div></a>
      </div>
      {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
